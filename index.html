<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pasto</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <button class="back-button">⬅️</button>
        <h1>Ingrese los datos requeridos</h1>

        <div class="switch-container">
            <label for="pasto">Pasto</label>
            <input type="checkbox" id="pasto">
        </div>

        <div class="slider-group">
            <label for="animalA">Cantidad de animal A</label>
            <input type="range" id="animalA" min="0" max="100" value="50">

            <label for="animalB">Cantidad de animal B</label>
            <input type="range" id="animalB" min="0" max="100" value="50">

            <label for="tiempoPasto">Tiempo pasto nuevo</label>
            <input type="range" id="tiempoPasto" min="0" max="100" value="50">

            <label for="reproduccionA">Animal A en reproducirse</label>
            <input type="range" id="reproduccionA" min="0" max="100" value="50">

            <label for="reproduccionB">Animal B en reproducirse</label>
            <input type="range" id="reproduccionB" min="0" max="100" value="50">

            <label for="comerA">Animal A - comer</label>
            <input type="range" id="comerA" min="0" max="100" value="50">

            <label for="comerB">Animal B - comer</label>
            <input type="range" id="comerB" min="0" max="100" value="50">
        </div>

        <button class="start-button" onclick="iniciarSimulacion()">INICIAR</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
