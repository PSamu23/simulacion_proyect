<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="control-section">
            <label>
                <input type="checkbox" id="enableGrass" />
                <span>Pasto?</span>
            </label>
            <label>
                <span>Tiempo pasto nuevo:</span>
                <input type="range" id="grassTime" min="1" max="20" value="11" />
                <span id="grassTimeValue">11</span>
            </label>
        </div>

        <div class="control-section">
            <h3>Seteo Ovejas</h3>
            <label>
                <span>Cant. inicial ovejas:</span>
                <input type="number" id="initialSheep" value="100" />
            </label>
            <label>
                <span>Oveja gana al comer:</span>
                <input type="range" id="sheepEnergy" min="1" max="10" value="4" />
                <span id="sheepEnergyValue">4</span>
            </label>
            <label>
                <span>Oveja reproducirse:</span>
                <input type="range" id="sheepReproduction" min="1" max="100" value="14" />
                <span id="sheepReproductionValue">14%</span>
            </label>
        </div>

        <div class="control-section">
            <h3>Seteo Lobos</h3>
            <label>
                <span>Cant. inicial lobos:</span>
                <input type="number" id="initialWolves" value="50" />
            </label>
            <label>
                <span>Lobo gana al comer:</span>
                <input type="range" id="wolfEnergy" min="1" max="50" value="20" />
                <span id="wolfEnergyValue">20</span>
            </label>
            <label>
                <span>Lobo reproducirse:</span>
                <input type="range" id="wolfReproduction" min="1" max="100" value="5" />
                <span id="wolfReproductionValue">5%</span>
            </label>
        </div>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
